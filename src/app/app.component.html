</mat-toolbar>

<mat-grid-list cols="3" rowHeight="200px">

      [rowspan]="2">

      <!-- Map -->
      <app-map-cmp></app-map-cmp>

  </mat-grid-tile>
  <mat-grid-tile
      [colspan]="1"
      [rowspan]="1">

      <!-- Graph -->
      <app-graph-cmp></app-graph-cmp>

  </mat-grid-tile>
  <mat-grid-tile
      [colspan]="1"
      [rowspan]="1">

      <!-- Form -->
      <h1>
        button and results placeholder
      </h1>

  </mat-grid-tile>
  <mat-grid-tile
      [colspan]="1"
      [rowspan]="1">

      <h2>
        Graph 2

  </mat-grid-tile>
